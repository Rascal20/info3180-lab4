{% extends 'base.html'%}

{% block main %}
<div class='images'>
    {% for image in uploadsImg %}
        {% if image.split('.')[-1].lower() in ['jpg', 'png', 'jpeg'] %}
            <img class="imgs" src= "{{ url_for('get_image', filename=image) }}"/>
        {% endif %}
    {% endfor %}
</div>

{%endblock%}
